<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5); /* Цвет фона из темы Телеграма */
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h2 { margin: 10px 0 5px; font-size: 22px; }
        .description { font-size: 14px; color: #888; margin-bottom: 15px; }
        .price { font-size: 28px; color: #2ecc71; font-weight: 800; margin: 10px 0; }

        /* Выбор размера */
        .sizes-title { font-size: 14px; margin-bottom: 10px; font-weight: bold; opacity: 0.7; }
        .sizes { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        
        .size-btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--tg-theme-secondary-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .size-btn.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        /* Главная кнопка */
        #buy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.2s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        #buy-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/400x400?text=T-Shirt" alt="Футболка">
        
        <h2>Фирменная Футболка</h2>
        <div class="description">100% хлопок, премиум качество.</div>
        <div class="price">1500 ₽</div>

        <div class="sizes-title">ВЫБЕРИТЕ РАЗМЕР</div>
        <div class="sizes">
            <div class="size-btn" onclick="selectSize(this, 'S')">S</div>
            <div class="size-btn" onclick="selectSize(this, 'M')">M</div>
            <div class="size-btn" onclick="selectSize(this, 'L')">L</div>
            <div class="size-btn" onclick="selectSize(this, 'XL')">XL</div>
        </div>

        <button id="buy-btn" onclick="sendOrder()">Купить за 150
