<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .price { font-size: 28px; color: #2ecc71; font-weight: 800; margin: 10px 0; }

        .sizes { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        
        /* ВАЖНО: Теперь это настоящие кнопки */
        .size-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            background: #fff;
            color: #000;
            /* Убираем стандартные стили браузера */
            appearance: none; 
            -webkit-appearance: none;
        }

        .size-btn.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
            transform: scale(1.1);
        }

        #buy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/400x400?text=T-Shirt" alt="Футболка">
        <h2>Фирменная Футболка</h2>
        <div class="price">1500 ₽</div>

        <p style="font-size: 14px; color: #888;">Выберите размер:</p>
        
        <div class="sizes">
            <button class="size-btn" type="button" onclick="selectSize(this, 'S')">S</button>
            <button class="size-btn" type="button" onclick="selectSize(this, 'M')">M</button>
            <button class="size-btn" type="button" onclick="selectSize(this, 'L')">L</button>
            <button class="size-btn" type="button" onclick="selectSize(this, 'XL')">XL</button>
        </div>

        <button id="buy-btn" onclick="sendOrder()">Купить за 1500 ₽</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let selectedSize = null;

        function selectSize(btn, size) {
            // 1. Визуально убираем выделение со всех кнопок
            document.querySelectorAll('.size-btn').forEach(b => {
                b.classList.remove('selected');
                b.style.backgroundColor = '#fff'; // Принудительно возвращаем белый
                b.style.color = '#000';
            });
            
            // 2. Выделяем нажатую
            btn.classList.add('selected');
            btn.style.backgroundColor = '#3498db'; // Принудительно красим в синий
            btn.style.color = '#fff';
            
            // 3. Запоминаем размер
            selectedSize = size;
        }

        function sendOrder() {
            if (!selectedSize) {
                tg.showAlert("⚠️ Выберите размер!");
                return;
            }

            let btn = document.getElementById('buy-btn');
            btn.innerText = "⏳ Оформляем...";
            btn.style.background = "#f1c40f";

            let data = {
                product: "Фирменная Футболка",
                price: 1500,
                size: selectedSize
            };

            setTimeout(() => {
                tg.sendData(JSON.stringify(data));
            }, 300);
        }
    </script>

</body>
</html>
