<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .btn { 
            padding: 15px 30px; 
            background: #3498db; 
            color: white; 
            border-radius: 10px; 
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        #console {
            background: #000; color: #0f0; 
            padding: 10px; margin-top: 30px; 
            text-align: left; font-family: monospace; 
            min-height: 100px; border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Тест Связи</h2>
    <div class="btn" onclick="tryBuy()">КУПИТЬ (Тест)</div>

    <div id="console">Лог действий:<br></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция логгирования на экран
        function log(txt) {
            document.getElementById('console').innerHTML += "> " + txt + "<br>";
        }

        log("App init ver: " + tg.version);

        function tryBuy() {
            log("Кнопка нажата...");
            
            let data = JSON.stringify({
                product: "Test Item",
                price: 100,
                size: "M"
            });

            log("Подготовка данных: " + data);

            try {
                // Главная команда
                tg.sendData(data);
                log("Команда sendData выполнена!");
                log("Если окно не закрылось - проблема в Telegram.");
            } catch (e) {
                log("ОШИБКА JS: " + e);
            }
        }
    </script>
</body>
</html>
