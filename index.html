<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Футболок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        img { width: 100%; border-radius: 10px; }
        h2 { margin: 10px 0; }
        .price { font-size: 1.2em; color: #2ecc71; font-weight: bold; }
        
        .sizes { margin: 15px 0; }
        .size-btn {
            padding: 10px 20px;
            border: 2px solid #ddd; /* Сделал рамку потолще */
            background: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 5px;
            font-size: 16px;
        }
        .size-btn.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        #buy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x300?text=T-Shirt" alt="Футболка">
        <h2>Крутая Футболка</h2>
        <p class="price">1500 руб.</p>

        <div class="sizes">
            <span>Выберите размер:</span><br><br>
            <button class="size-btn" onclick="selectSize(this, 'S')">S</button>
            <button class="size-btn" onclick="selectSize(this, 'M')">M</button>
            <button class="size-btn" onclick="selectSize(this, 'L')">L</button>
        </div>

        <button id="buy-btn" onclick="sendOrder()">Купить</button>
    </div>

    <script>
        // Проверка 1: Загрузился ли скрипт вообще?
        // alert("DEBUG: Сайт загружен! Если видишь это, JS работает.");

        let tg = window.Telegram.WebApp;
        tg.expand(); 

        let selectedSize = null;

        function selectSize(element, size) {
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            selectedSize = size;
        }

        function sendOrder() {
            // Проверка 2: Реагирует ли кнопка на нажатие?
            // alert("DEBUG: Кнопка нажата! Размер: " + selectedSize);

            if (!selectedSize) {
                tg.showAlert("⚠️ Сначала выберите размер!"); 
                return;
            }

            let btn = document.getElementById('buy-btn');
            btn.innerText = "⏳ Отправляю...";
            btn.style.background = "#f1c40f";

            let data = {
                product: "Крутая Футболка",
                price: 1500,
                size: selectedSize
            };

            try {
                // Главное действие: Отправка данных боту
                tg.sendData(JSON.stringify(data));
            } catch (e) {
                alert("Ошибка: " + e);
            }
        }
    </script>

</body>
</html>
