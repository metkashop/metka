<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #333);
            padding: 20px;
            text-align: center;
        }
        .product-card {
            background: var(--tg-theme-secondary-bg-color, white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        h2 { margin: 5px 0; font-size: 20px;}
        .price { font-size: 1.4em; color: #2ecc71; font-weight: bold; margin: 10px 0; }
        
        .sizes { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        .size-btn {
            padding: 12px 20px;
            border: 1px solid #ddd;
            background: var(--tg-theme-button-color, #eee);
            color: var(--tg-theme-button-text-color, #333);
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }
        /* Стиль выбранной кнопки */
        .size-btn.selected {
            background-color: #3498db; /* Синий, если тема не подцепилась */
            background-color: var(--tg-theme-button-color, #3498db); 
            color: white;
            color: var(--tg-theme-button-text-color, white);
            border: 2px solid #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x300?text=T-Shirt" alt="Футболка">
        <h2>Крутая Футболка</h2>
        <p class="price">1500 руб.</p>
        <p style="font-size: 14px; color: #777;">Выберите размер, чтобы появилась кнопка покупки</p>

        <div class="sizes">
            <div class="size-btn" onclick="selectSize(this, 'S')">S</div>
            <div class="size-btn" onclick="selectSize(this, 'M')">M</div>
            <div class="size-btn" onclick="selectSize(this, 'L')">L</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // На весь экран

        // Настраиваем Главную Кнопку (MainButton)
        tg.MainButton.textColor = '#FFFFFF';
        tg.MainButton.color = '#2ecc71'; // Зеленый цвет

        let selectedSize = null;

        function selectSize(element, size) {
            // 1. Визуальное выделение
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            
            // 2. Запоминаем размер
            selectedSize = size;

            // 3. ПОКАЗЫВАЕМ нативную кнопку Телеграма
            tg.MainButton.setText(`КУПИТЬ (Размер ${size})`);
            tg.MainButton.show();
        }

        // Обработчик нажатия на Главную Кнопку
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            // Данные для отправки
            let data = {
                product: "Крутая Футболка",
                price: 1500,
                size: selectedSize
            };

            // Отправляем данные боту
            tg.sendData(JSON.stringify(data)); 
        });

    </script>

</body>
</html>
